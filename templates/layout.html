<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Management System{% endblock %}</title>
    
    <!-- Bootstrap and Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medical-theme.css') }}">
    
    <!-- Page specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body data-page="{% block page_id %}{% endblock %}">
    <!-- Pre-loader -->
    <div class="pre-loader">
        <div class="medical-loader">
            <div class="spinner"></div>
            <div class="spinner-text mt-3">Loading Hospital Management System...</div>
        </div>
    </div>
    
    <!-- Mobile overlay for sidebar -->
    <div class="overlay"></div>
    
    {% block body %}{% endblock %}
    
    <!-- Core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Page specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
