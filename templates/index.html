<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Hospital Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medical-theme.css') }}">
    <style>
        .bg-image {
            background-image: url('{{ url_for('static', filename='images/hospital-bg.png') }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-container {
            color: white;
            text-align: center;
            max-width: 600px;
        }
        .text-container h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .text-container p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .btn-medical {
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-image">
        <div class="bg-overlay">
            <div class="text-container">
                <h1>Welcome to Hospital Management System</h1>
                <p>Efficiently manage patients, doctors, appointments, and medical records.</p>
                <a href="{{ url_for('login') }}" class="btn btn-medical btn-lg mt-3">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
